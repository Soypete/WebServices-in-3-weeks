name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20

    # add linting and test step
    - name: lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.29
        only-new-issues: true
